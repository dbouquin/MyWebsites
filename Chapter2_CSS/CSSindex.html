<!doctype html>
<html>
<head>
    <title>Example Domain</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

<style type="text/css">

	.large {
		font-size: 300%;
	}
	#green {
		color:green;
	}
	.underline{
		text-decoration:underline; 
	}
	.bold{
		font-weight: bold;
	}
	.purplebox {
		background-color: #8E5C96;
		width: 200px;
		height: 200px;
		float: left;
	}
	.greenbox{
		background-color: #0B3B17;
		width: 300px;
		height: 100px;
		float: right;
	}
	.floatleft{
		float: left;
	}
	.clear{
		clear:both;
	}

</style>	

</head>

<body>

	<div class="purplebox">
		<p class="large">This is text </p>
	</div>

	<div class="greenbox">
		<p id="green">This is some more text</p>
	</div>

	<div class="clear"></div>

		<p class="floatleft"> The third <span class= "underline large bold">word</span> in this paragraph is underlined </p>

</body>
</html>
